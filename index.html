<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Calculator</title>
  </head>
  <body>
    <section class="container">
      <h1>Average Calculator</h1>
      <h2>
        Calculates the average of any amount of number provided to the input
        field
      </h2>
    </section>

    <section class="container avg">
      <div class="numbers">
        <h3>Added Numbers:</h3>
        <ul id="added_numbers">
        </ul>
      </div>
      <div class="results">
        <div>
          <h3>Agerage: <span id="avg_result"></span></h3>
        </div>
        <div>
          <h3>Sum: <span id="sum_result"></span></h3>
        </div>
      </div>
      <div class="input">
        <input type="number" id="number" />
        <button onclick="process()">Submit</button>
      </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
